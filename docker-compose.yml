services:
  client:
    build:
      context: ../israel-weather-hub-client
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_MAPS_API_URL=http://localhost:3000/api/v1
    depends_on:
      - maps-api
    restart: always

  maps-api:
    build:
      context: ../maps-api
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_PUBLIC_ENDPOINT=http://localhost:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=weather-maps
      - MINIO_REGION=us-east-1
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/weather
    depends_on:
      minio:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: always

  grib-ingestor:
    build:
      context: ../grib-ingestor
      dockerfile: Dockerfile
    environment:
      - RABBITMQ_HOST=rabbitmq
      - DOWNLOAD_DIR=/data/gribs
    volumes:
      - grib_data:/data/gribs
    depends_on:
      - rabbitmq
    restart: always

  map-renderer:
    build:
      context: ../map-renderer
      dockerfile: Dockerfile
    environment:
      - RABBITMQ_HOST=rabbitmq
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=weather-maps
    volumes:
      - grib_data:/data/gribs
    depends_on:
      - rabbitmq
      - minio
    restart: always

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: always

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: always
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: weather
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  minio_data:
  grib_data:
  rabbitmq_data:
  postgres_data:
